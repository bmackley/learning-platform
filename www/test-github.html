<!DOCTYPE html>

<html>

    <head>
        <script src="node_modules/oauthio-web/dist/oauth.min.js"></script>
        <script src="node_modules/github-api/github.js"></script>
    </head>

    <body>
        <script>
            OAuth.callback('github').done(function(result) {
                //alert(result.access_token);

                const github = new Github({
                    token: result.access_token,
                    auth: 'oauth'
                });

                var user = github.getUser();

                user.createRepo({'name': 'the-test-worked-amazingly'}, function(err, res) {
                    if (err) {
                        alert(err);
                    }

                    alert(res);
                });
            })
            .fail(function(err) {

            });
        </script>
    </body>

</html>

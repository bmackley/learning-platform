<h1>{{title}}</h1>
<h2>My Subjects</h2>
<div class="container">
  <div class="section">
        <div class="row">
          <ul class="subjects">
            <li *ngFor="#subject of subjects">
              <div class="col s12 m6 l4">
                <div class="card">
                <div class="card-image">
                <img src="{{subject.pictureFilePath}}" height="235" width="100">
                    <span class="card-title">{{subject.name}}</span>
                  </div>
                  <div class="card-action">

                    <button (click)="gotoConcepts()" class="btn waves-effect waves-grey" style="align:center;">{{subject.name}} Concepts</button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
  </div>
</div>
